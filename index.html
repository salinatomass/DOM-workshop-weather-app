<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Simple Weather App</h1>
      </header>
      <main>
        <section class="searcher">
          <form>
            <input
              id="search"
              class="searcher-input"
              type="text"
              placeholder="Search for a city"
            />
            <button id="submit" class="searcher-button" type="submit">
              Submit
            </button>
          </form>
        </section>
        <section id="cards" class="cards"></section>
      </main>
      <section class="map">
        <h2 id="mapCityName" class="map-cityName"></h1>
        <div id="map"></div>
      </section>
      <footer>
        <p>
          Powered by
          <a
            class="underline"
            target="_blank"
            href="https://openweathermap.org/current"
            >https://openweathermap.org</a
          >
          | Made by
          <a target="_blank" href="https://github.com/salinatomass"
            >@salinatomass</a
          >
        </p>
      </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik"></script>
  </body>
</html>
